name: coinex-fee-check
on:
  workflow_dispatch:
  // schedule:
  //  - cron: "*/5 * * * *"
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install requests
      - run: python check_fees.py
